<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coco Querandí | Comunidad Cannábica Cultural</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #000;
  color: #eee;
}

/* HERO */
.hero {
  position: relative;
  min-height: 37vh;
  background: url("header.jpg") center / cover no-repeat;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

.hero-top {
  position: relative;
  z-index: 2;
  padding: 20px;
}

.logo {
  height: 60px;
}

/* CENTER TEXT */
.hero-center {
  position: relative;
  z-index: 2;
  text-align: center;
  top: 35%;
  transform: translateY(-35%);
}

.hero-center h1 {
  font-size: clamp(1.8rem, 4vw, 3rem);
  font-weight: 600;
  letter-spacing: 1px;
}

/* DESKTOP NAV */
.nav-desktop {
  position: absolute;
  bottom: 0;
  width: 100%;
  z-index: 2;
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 15px 0;
  background: rgba(0,0,0,0.85);
}

.nav-desktop a {
  color: #ddd;
  text-decoration: none;
  cursor: pointer;
  font-size: 0.95rem;
}

.nav-desktop a:hover {
  color: #fff;
}

/* BURGER */
.burger {
  display: none;
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 2rem;
  z-index: 999;
  cursor: pointer;
}

/* MOBILE MENU */
.nav-mobile {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 998;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 25px;
}

.nav-mobile a {
  color: #fff;
  font-size: 1.3rem;
  text-decoration: none;
  cursor: pointer;
}

/* CONTENT */
main {
  padding: 60px 10%;
  min-height: 40vh;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 30px;
  font-size: 0.8rem;
  opacity: 0.6;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .nav-desktop {
    display: none;
  }

  .burger {
    display: block;
  }
}
</style>
</head>

<body>

<header class="hero">
  <div class="hero-top">
    
  </div>

  <div class="hero-center">
    <img src="logo.png" alt="Coco Querandí" class="logo"><h1>Comunidad Cannábica Cultural<br>Coco Querandí</h1>
  </div>

  <nav class="nav-desktop">
    <a onclick="loadPage('nosotros')">Sobre nosotros</a>
    <a onclick="loadPage('comunidad')">La comunidad</a>
    <a onclick="loadPage('cooperativa')">Cooperativa Coco Querandí</a>
    <a onclick="loadPage('redes')">Redes</a>
    <a onclick="loadPage('contacto')">Contacto</a>
  </nav>

  <div class="burger" onclick="toggleMenu()">☰</div>

  <nav class="nav-mobile" id="mobileMenu">
    <a onclick="loadPage('nosotros')">Sobre nosotros</a>
    <a onclick="loadPage('comunidad')">La comunidad</a>
    <a onclick="loadPage('cooperativa')">Cooperativa</a>
    <a onclick="loadPage('redes')">Redes</a>
    <a onclick="loadPage('contacto')">Contacto</a>
  </nav>
</header>

<main id="content">
  <h2>Muy pronto…</h2>
  <p>Comunidad Cannábica Cultural Coco Querandí.</p>
</main>

<footer>
  © 2025 cocoquerandi.com.ar — Todos los derechos reservados
</footer>

<script>
/* CONTENIDO MODULAR */
const pages = {
  nosotros: `
    <h2>Sobre Nosotros</h2>
    <p>
      Coco Querandí es una comunidad cannábica cultural que promueve
      la cooperación, la producción responsable y el desarrollo colectivo.
    </p>
  `,
  comunidad: `
    <h2>La Comunidad</h2>
    <p>
      Espacio de intercambio, aprendizaje y construcción cultural
      desde una mirada consciente y federal.
    </p>
  `,
  cooperativa: `
    <h2>Cooperativa Coco Querandí</h2>
    <p>
      Organización cooperativa registrada, orientada al trabajo,
      la producción y la economía social.
    </p>
  `,
  redes: `
    <h2>Redes</h2>
    <p>
      Próximamente nuestras plataformas oficiales y canales de comunicación.
    </p>
  `,
  contacto: `
    <h2>Contacto</h2>
    <p>
      coco.querandi@gmail.com
    </p>
  `
};

function loadPage(page) {
  const content = document.getElementById("content");
  content.innerHTML = pages[page] || "<h2>Error</h2><p>Contenido no disponible.</p>";
  closeMenu();
}

function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

function closeMenu() {
  document.getElementById("mobileMenu").style.display = "none";
}
</script>

</body>
</html>
