<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coco Querandí | Comunidad Cannábica Cultural</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #000;
  color: #eee;
}

/* ======================
   HERO / HEADER
   ====================== */
.hero {
  position: relative;
  min-height: 25vh;
  background-image: url("header.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center 35%; /* imagen más abajo */
}

/* overlay para contraste */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

/* TEXTO CENTRAL */
.hero-center {
  position: relative;
  z-index: 2;
  text-align: center;
}

.hero-center h1 {
  padding: 40px 20px 20px;
  font-size: clamp(1.6rem, 3.5vw, 2.6rem);
  font-weight: 600;
  letter-spacing: 1px;
}

/* ======================
   NAV DESKTOP
   ====================== */
.nav-desktop {
  position: absolute;
  bottom: 0;
  width: 100%;
  z-index: 3;
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 12px 0;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(2px);
}

.nav-desktop a {
  color: #e0e0e0;
  text-decoration: none;
  cursor: pointer;
  font-size: 0.95rem;
  letter-spacing: 0.5px;
}

.nav-desktop a:hover {
  color: #fff;
}

/* ======================
   BURGER / MOBILE NAV
   ====================== */
.burger {
  display: none;
  position: fixed;
  top: 18px;
  right: 18px;
  font-size: 2rem;
  z-index: 999;
  cursor: pointer;
  color: #fff;
}

.nav-mobile {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  z-index: 998;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 25px;
}

.nav-mobile a {
  color: #fff;
  font-size: 1.3rem;
  text-decoration: none;
  cursor: pointer;
}

/* ======================
   CONTENT + WATERMARK
   ====================== */
main {
  position: relative;
  padding: 80px 10%;
  min-height: 60vh;
  background-color: #000;
  z-index: 1;
}

/* logo como marca de agua */
main::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("logo.png");
  background-repeat: no-repeat;
  background-position: center 90px;
  background-size: 300px; /* más pequeño */
  opacity: 0.2;          /* transparencia tipo marca de agua */
  pointer-events: none;
  z-index: 0;
}

/* asegurar contenido por encima */
main > * {
  position: relative;
  z-index: 1;
}

/* ======================
   FOOTER
   ====================== */
footer {
  text-align: center;
  padding: 30px;
  font-size: 0.8rem;
  opacity: 0.6;
}

/* ======================
   RESPONSIVE
   ====================== */
@media (max-width: 768px) {
  .nav-desktop {
    display: none;
  }

  .burger {
    display: block;
  }

  main::before {
    background-size: 200px;
    background-position: center 70px;
    opacity: 0.05;
  }
}
</style>
</head>

<body>

<header class="hero">

  <div class="hero-center">
    <h1>
      Comunidad Cannábica Cultural<br>
      Coco Querandí
    </h1>
  </div>

  <nav class="nav-desktop">
    <a onclick="loadPage('nosotros')">Sobre nosotros</a>
    <a onclick="loadPage('comunidad')">La comunidad</a>
    <a onclick="loadPage('cooperativa')">Cooperativa Coco Querandí</a>
    <a onclick="loadPage('redes')">Redes</a>
    <a onclick="loadPage('contacto')">Contacto</a>
  </nav>

  <div class="burger" onclick="toggleMenu()">☰</div>

  <nav class="nav-mobile" id="mobileMenu">
    <a onclick="loadPage('nosotros')">Sobre nosotros</a>
    <a onclick="loadPage('comunidad')">La comunidad</a>
    <a onclick="loadPage('cooperativa')">Cooperativa</a>
    <a onclick="loadPage('redes')">Redes</a>
    <a onclick="loadPage('contacto')">Contacto</a>
  </nav>

</header>

<main id="content">
  <h2>Muy pronto…</h2>
  <p>Comunidad Cannábica Cultural Coco Querandí.</p>
</main>

<footer>
  © 2025 cocoquerandi.com.ar — Todos los derechos reservados
</footer>

<script>
/* CONTENIDO MODULAR */
const pages = {
  nosotros: `
    <h2>Sobre Nosotros</h2>
    <p>
      Coco Querandí es una comunidad cannábica cultural orientada
      a la cooperación, la producción consciente y el desarrollo colectivo.
    </p>
  `,
  comunidad: `
    <h2>La Comunidad</h2>
    <p>
      Un espacio de encuentro, aprendizaje y construcción cultural
      desde una perspectiva solidaria y federal.
    </p>
  `,
  cooperativa: `
    <h2>Cooperativa Coco Querandí</h2>
    <p>
      Organización cooperativa dedicada al trabajo, la cultura
      y la economía social.
    </p>
  `,
  redes: `
    <h2>Redes</h2>
    <p>
      Próximamente nuestros canales oficiales.
    </p>
  `,
  contacto: `
    <h2>Contacto</h2>
    <p>
      coco.querandi@gmail.com
    </p>
  `
};

function loadPage(page) {
  const content = document.getElementById("content");
  content.innerHTML = pages[page] || "<h2>Error</h2><p>Contenido no disponible.</p>";
  closeMenu();
}

function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

function closeMenu() {
  document.getElementById("mobileMenu").style.display = "none";
}
</script>

</body>
</html>
