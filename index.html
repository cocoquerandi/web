<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coco Querand√≠ - OFICIAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

/* Contenedor base */
.cinema {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #000;
}

/* Barras cine */
.bar {
    position: absolute;
    width: 100%;
    height: 50px;
    background: #000;
    z-index: 10;
}
.bar.top { top: 0; }
.bar.bottom { bottom: 0; }

/* Pantalla */
.screen {
    position: absolute;
    top: 75px;
    bottom: 75px;
    width: 100%;
    overflow: hidden;
}

/* Video normal */
video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
}


/* Texto final */
.final-text {
    position: absolute;
    bottom: 25%;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 36px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: clamp(1.4rem, 4vw, 2.2rem);
    letter-spacing: 2px;
    opacity: 0;
    transition: opacity 1.5s ease;
    z-index: 20;
    border-radius: 4px;
    white-space: nowrap;
}
.final-text.show { opacity: 1; }

/* ============================= */
/* MOBILE PORTRAIT FORZADO LANDSCAPE */
/* ============================= */
    
@media (max-width: 768px) and (orientation: portrait) {

    .cinema {
        
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
        position: absolute;
        top: 30%;
        left: 50%;
        translate: -50% -50%;
    }

    .bar {
        height: 40px;
    }

    .screen {
        top: 40px;
        bottom: 40px;
    }

    .final-text {
        bottom: 15%;
        font-size: 1.6rem;
    }
}
</style>
</head>

<body>

<div class="cinema">

    <div class="bar top"></div>
    <div class="bar bottom"></div>

    <div class="screen">
        <video
            id="video"
            src="http://cocoquerandi.com.ar/coco.mp4"
            autoplay
            muted
            playsinline
            preload="auto">
        </video>
    </div>

    <div id="finalText" class="final-text">
        Muy pronto...
    </div>

</div>

<script>
const video = document.getElementById('video');
const finalText = document.getElementById('finalText');

/* Refuerzo autoplay */
video.addEventListener('canplay', () => {
    video.play().catch(() => {});
});

/* Texto final */
video.addEventListener('ended', () => {
    video.pause();
    video.currentTime = video.duration;
    finalText.classList.add('show');
});
</script>
