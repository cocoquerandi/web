<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coco Querand√≠</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

.cinema-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #000;
}

.bar {
    position: absolute;
    left: 0;
    width: 100%;
    height: 50px;
    background: #000;
    z-index: 10;
}
.bar.top { top: 0; }
.bar.bottom { bottom: 0; }

.cinema-mask {
    position: absolute;
    top: 50px;
    bottom: 50px;
    width: 100%;
    overflow: hidden;
}

video {
    position: absolute;
    top: -50px;
    width: 100%;
    height: calc(100% + 100px);
    object-fit: cover;
}

.overlay-click {
    position: absolute;
    inset: 0;
    z-index: 20;
    cursor: pointer;
}

.final-text {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    padding: 18px 36px;
    background: rgba(0,0,0,0.65);
    color: #fff;
    font-size: 2rem;
    letter-spacing: 2px;
    opacity: 0;
    transition: opacity 1.5s ease;
    z-index: 30;
    border-radius: 4px;
}

.final-text.show {
    opacity: 1;
}
</style>
</head>

<body>

<div class="cinema-container" id="container">

    <div class="bar top"></div>
    <div class="bar bottom"></div>

    <div class="cinema-mask">
        <video id="video" playsinline muted>
            <source src="coco.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay-click" id="clickLayer"></div>

    <div id="finalText" class="final-text">Muy pronto...</div>

</div>

<script>
const video = document.getElementById('video');
const clickLayer = document.getElementById('clickLayer');
const finalText = document.getElementById('finalText');

clickLayer.addEventListener('click', () => {
    clickLayer.remove();
    video.play();
});

video.addEventListener('ended', () => {
    video.pause();
    video.currentTime = video.duration;
    finalText.classList.add('show');
});
</script>

</body>
</html>
