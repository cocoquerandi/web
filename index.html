<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coco Querandí - Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

/* Contenedor general */
.cinema {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #000;
}

/* Barras cine */
.bar {
    position: absolute;
    left: 0;
    width: 100%;
    height: 50px;
    background: #000;
    z-index: 10;
}
.bar.top { top: 0; }
.bar.bottom { bottom: 0; }

/* Área visible */
.screen {
    position: absolute;
    top: 50px;
    bottom: 50px;
    width: 100%;
    overflow: hidden;
}

/* Video responsive */
video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Texto final */
.final-text {
    position: absolute;
    bottom: 18%;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 36px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: clamp(1.4rem, 4vw, 2.2rem);
    letter-spacing: 2px;
    opacity: 0;
    transition: opacity 1.5s ease;
    z-index: 20;
    border-radius: 4px;
    white-space: nowrap;
}

.final-text.show {
    opacity: 1;
}
</style>
</head>

<body>

<div class="cinema">

    <div class="bar top"></div>
    <div class="bar bottom"></div>

    <div class="screen">
        <video
            id="video"
            src="coco.mp4"
            autoplay
            muted
            playsinline
            preload="auto">
        </video>
    </div>

    <div id="finalText" class="final-text">
        Muy pronto...
    </div>

</div>

<script>
const video = document.getElementById('video');
const finalText = document.getElementById('finalText');

/* Refuerzo autoplay (mobile safe) */
video.addEventListener('canplay', () => {
    video.play().catch(() => {});
});

/* Al finalizar */
video.addEventListener('ended', () => {
    video.pause();
    video.currentTime = video.duration;
    finalText.classList.add('show');
});
</script>

</body>
</html>
