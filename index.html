<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Querandí . OFICIAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cine-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .screen-frame {
            width: 95%;
            max-width: 1200px;
            height: calc(100% - 100px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .screen-mask {
            width: 100%;
            height: calc(100% + 100px);
            position: relative;
            top: -50px;
            overflow: hidden;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-mask, .bottom-mask {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #000;
            z-index: 10;
        }

        .top-mask {
            top: 0;
        }

        .bottom-mask {
            bottom: 0;
        }

        .end-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 30px 60px;
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease, visibility 0s 1.5s;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .end-text.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 1.5s ease, visibility 0s;
        }

        .screen-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            pointer-events: none;
            z-index: 5;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 1.2rem;
            z-index: 15;
        }

        .loading.hidden {
            display: none;
        }

        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" opacity="0.05"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="400" height="400" filter="url(%23noise)"/></svg>');
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        /* Botón de iniciar para navegadores que requieren interacción */
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 25;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .start-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        .start-button.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .end-text {
                font-size: 2.5rem;
                padding: 20px 40px;
            }
            
            .screen-frame {
                width: 98%;
                height: calc(100% - 80px);
            }
            
            .start-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="cine-container">
        <!-- Botón de inicio (solo visible si el navegador requiere interacción) -->
        <button class="start-button hidden" id="start-button">Haz clic para iniciar</button>
        
        <div class="screen-frame">
            <div class="film-grain"></div>
            <div class="screen-mask">
                <!-- Video sin autoplay inicialmente -->
                <video id="video-player" playsinline preload="auto">
                    <source src="aterrizando.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>
            <div class="top-mask"></div>
            <div class="bottom-mask"></div>
            <div class="screen-border"></div>
            <div class="loading" id="loading-text">Cargando video...</div>
        </div>
        
        <div class="end-text" id="end-text">Muy pronto...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const videoPlayer = document.getElementById('video-player');
            const endText = document.getElementById('end-text');
            const loadingText = document.getElementById('loading-text');
            const startButton = document.getElementById('start-button');
            
            // Intento de reproducción automática
            function attemptAutoplay() {
                // Primero, intentamos reproducir sin sonido (esto generalmente funciona)
                videoPlayer.muted = true;
                
                // Promesa para reproducir
                const playPromise = videoPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            // Reproducción exitosa
                            loadingText.classList.add('hidden');
                            startButton.classList.add('hidden');
                            
                            // Después de 2 segundos, intentamos activar el sonido
                            setTimeout(() => {
                                videoPlayer.muted = false;
                            }, 2000);
                        })
                        .catch(error => {
                            // Si falla, mostramos el botón de inicio
                            console.log("Autoplay bloqueado, mostrando botón de inicio");
                            loadingText.textContent = "Video cargado";
                            loadingText.classList.remove('hidden');
                            startButton.classList.remove('hidden');
                        });
                }
            }
            
            // Cuando el video está listo
            videoPlayer.addEventListener('loadeddata', function() {
                // Esperamos un momento e intentamos autoplay
                setTimeout(attemptAutoplay, 500);
            });
            
            // Cuando el video termina
            videoPlayer.addEventListener('ended', function() {
                // Mostrar el texto "Muy pronto..." después de 1 segundo
                setTimeout(function() {
                    endText.classList.add('visible');
                }, 1000);
            });
            
            // Manejar errores de carga
            videoPlayer.addEventListener('error', function() {
                loadingText.textContent = "Error al cargar el video. Verifica que 'aterrizando.mp4' esté en la misma carpeta.";
            });
            
            // Botón de inicio manual (para navegadores que bloquean autoplay)
            startButton.addEventListener('click', function() {
                videoPlayer.play()
                    .then(() => {
                        startButton.classList.add('hidden');
                        loadingText.classList.add('hidden');
                        videoPlayer.muted = false;
                    })
                    .catch(error => {
                        console.log("Error al reproducir:", error);
                    });
            });
            
            // Intentar también al hacer clic en cualquier parte de la pantalla
            document.addEventListener('click', function() {
                if (videoPlayer.paused) {
                    videoPlayer.play()
                        .then(() => {
                            startButton.classList.add('hidden');
                            loadingText.classList.add('hidden');
                        });
                }
            });
            
            // También intentar autoplay cuando la página se vuelve visible
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && videoPlayer.paused) {
                    attemptAutoplay();
                }
            });
        });
    </script>
</body>
</html>
