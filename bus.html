            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
            touch-action: pan-x pan-y;
        }
        
        #map { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 1;
        }
        
        /* ===== BARRA SUPERIOR ===== */
        .top-bar {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.97);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            height: 65px;
        }
        
        .gps-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .gps-indicator {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #34C759, #28A745);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }
        
        .gps-info {
            display: flex;
            flex-direction: column;
        }
        
        .gps-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
        
        .gps-subtitle {
            color: #34C759;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon-button {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .icon-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .icon-button.following {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
        }
        
        /* ===== INDICADOR DE VELOCIDAD PRECISO ===== */
        .speed-indicator {
            position: fixed;
            top: 85px;
            right: 15px;
            background: rgba(0, 0, 0, 0.97);
            backdrop-filter: blur(40px);
            border-radius: 20px;
            padding: 18px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 999;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            min-width: 150px;
            animation: slideInRight 0.3s ease;
        }
        
        .speed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .speed-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .gps-accuracy {
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .speed-value {
            color: #34C759;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(52, 199, 89, 0.7);
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            transition: all 0.2s ease;
        }
        
        .speed-direction {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .direction-arrow {
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        /* ===== PANEL DE CONTROL INFERIOR ===== */
        .control-panel {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 10px);
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.97);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);

            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 1000;
            padding: 20px;
            box-shadow: 0 -15px 60px rgba(0, 0, 0, 0.7);

            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;

        .line-name {

            font-size: 18px;
            font-weight: 700;
        }

            background: rgba(52, 199, 89, 0.15);
            padding: 6px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .station-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .station-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            border-left: 4px solid transparent;
        }

            background: rgba(0, 122, 255, 0.1);

            background: rgba(52, 199, 89, 0.1);
        }

            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            text-transform: uppercase;

        .station-name {
            color: white;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .station-distance {
            color: #34C759;
            font-size: 13px;
            font-weight: 600;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .control-button {
            padding: 14px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }
        
        .control-button:active {

            background: rgba(255, 255, 255, 0.12);
        }
        
        .control-button.active {

            border-color: #007AFF;

        }
        
        .button-icon {
            font-size: 18px;
        }
        
        .button-text {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        /* ===== MARCADORES ===== */
        .user-marker {
            border: 3px solid white;
            box-shadow: 0 0 30px rgba(0, 122, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .station-marker {
            border: 3px solid white;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .station-marker.current {
            border-color: #007AFF;
            box-shadow: 0 0 30px rgba(0, 122, 255, 0.8);
            animation: stationPulse 1.5s infinite;
        }
        
        .station-marker.next {
            border-color: #34C759;
            box-shadow: 0 0 30px rgba(52, 199, 89, 0.8);
            animation: stationPulse 1.5s infinite;
        }
        
        /* ===== RUTA ===== */
        .route-line {
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .bus-route-line {
            pointer-events: none;
        }
        
        /* ===== ANIMACIONES ===== */
        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        
        @keyframes gpsPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 122, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 122, 255, 0);
            }
        }
        
        @keyframes stationPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.1);
            }
        }
        
        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(20px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (min-width: 768px) {
            .speed-indicator {
                top: 90px;
                right: 25px;

            }
            
            .control-panel {
                left: 20px;
                right: 20px;
                padding: 24px;
            }
            
            .top-bar {
                padding: 15px 25px;
            }
        }

            .control-panel {

            }
            
            .station-info {

                gap: 10px;
            }
            
            .speed-indicator {
                min-width: 130px;
                padding: 15px;
            }
            
            .speed-value {
                font-size: 28px;
            }
            
            .control-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* ===== HIDDEN ===== */
        .hidden {
            display: none !important;
        }

        // ============================================

        // ============================================

        function startGPS() {
            if (!navigator.geolocation) {
                alert("Tu dispositivo no soporta GPS");
                updateGPSStatus('error');
                return;
            }
            
            updateGPSStatus('searching');
            
            // Primera posici√≥n
            navigator.geolocation.getCurrentPosition(
                position => {
                    handleNewPosition(position);
                    map.setView([position.coords.latitude, position.coords.longitude], CONFIG.MAP_ZOOM_FOLLOW);
                },
                error => {
                    console.error("Error GPS inicial:", error);
                    updateGPSStatus('error');
                },
                {
                    enableHighAccuracy: CONFIG.GPS_HIGH_ACCURACY,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
            
            // Seguimiento continuo
            navigator.geolocation.watchPosition(
                position => handleNewPosition(position),
                error => handleGPSError(error),
                {
                    enableHighAccuracy: CONFIG.GPS_HIGH_ACCURACY,
                    maximumAge: CONFIG.GPS_UPDATE_INTERVAL,
                    timeout: CONFIG.GPS_TIMEOUT
                }
            );
        }
        
        // ============================================
        // MANEJO DE POSICIONES CON MOVIMIENTO FLUIDO
        // ============================================
        function handleNewPosition(position) {
            if (!position || !position.coords) return;
            
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const speed = position.coords.speed;
            const heading = position.coords.heading;
            const timestamp = position.timestamp;
            
            // Actualizar precisi√≥n
            updateGPSAccuracy(accuracy);
            
            // 1. FILTRAR POR PRECISI√ìN
            if (accuracy > CONFIG.GPS_MIN_ACCURACY) {
                console.warn("‚ö†Ô∏è Posici√≥n descartada por baja precisi√≥n:", accuracy, "m");
                updateGPSStatus('low_accuracy');
                return;
            }
            
            updateGPSStatus('active');
            
            // 2. SUAVIZADO DE POSICI√ìN (para movimiento fluido)
            smoothPositionBuffer.push({lat, lng, timestamp});
            if (smoothPositionBuffer.length > SMOOTH_BUFFER_SIZE) {
                smoothPositionBuffer.shift();
            }
            
            // Calcular posici√≥n suavizada (promedio ponderado)
            let smoothedLat = 0;
            let smoothedLng = 0;
            let totalWeight = 0;
            
            smoothPositionBuffer.forEach((pos, index) => {
                const weight = (index + 1) / smoothPositionBuffer.length; // Peso mayor para posiciones m√°s recientes
                smoothedLat += pos.lat * weight;
                smoothedLng += pos.lng * weight;
                totalWeight += weight;
            });
            
            smoothedLat /= totalWeight;
            smoothedLng /= totalWeight;
            
            // 3. DETECTAR MOVIMIENTO V√ÅLIDO
            let finalLat = smoothedLat;
            let finalLng = smoothedLng;
            
            if (lastValidPosition) {
                const distance = calculateDistance(
                    lastValidPosition.coords.latitude,
                    lastValidPosition.coords.longitude,
                    smoothedLat,
                    smoothedLng
                );
                
                // Si es un salto imposible
                if (distance > CONFIG.MAX_JUMP_DISTANCE) {
                    console.warn("‚ö†Ô∏è Salto GPS detectado:", distance.toFixed(1), "m - Usando posici√≥n anterior");
                    finalLat = lastProcessedPosition?.lat || smoothedLat;
                    finalLng = lastProcessedPosition?.lng || smoothedLng;
                }
                
                // Solo procesar si hay movimiento significativo o ha pasado tiempo
                const timeDiff = (timestamp - lastValidPosition.timestamp) / 1000;
                if (distance < CONFIG.MIN_DISTANCE_MOVEMENT && timeDiff < 5) {
                    // Movimiento m√≠nimo, mantener posici√≥n pero actualizar tiempo
                    console.log("üìç Movimiento m√≠nimo:", distance.toFixed(1), "m");
                    updateDynamicElements(heading, speed, finalLat, finalLng);
                    return;
                }
            }
            
            // 4. AJUSTAR A RUTA (si es colectivo)
            if (CONFIG.SNAP_TO_ROAD && (busLinesDB[currentLine] || stationsDB[currentLine])) {
                const snapped = snapToRoute(smoothedLat, smoothedLng, currentLine);
                if (snapped) {
                    finalLat = snapped.lat;
                    finalLng = snapped.lng;
                }
            }
            
            // 5. CALCULAR VELOCIDAD REAL CON MOVIMIENTO FLUIDO
            calculateRealSpeed(position, finalLat, finalLng);
            
            // 6. ACTUALIZAR DIRECCI√ìN
            if (heading !== null && heading !== undefined && heading >= 0) {
                currentBearing = heading;
                lastDirection = heading;
            } else if (lastValidPosition) {
                // Calcular direcci√≥n desde el movimiento
                const bearing = calculateBearing(
                    lastValidPosition.coords.latitude,
                    lastValidPosition.coords.longitude,
                    finalLat,
                    finalLng
                );
                currentBearing = bearing;
                lastDirection = bearing;
            }
            
            updateDirectionDisplay(currentBearing, currentSpeed);
            
            // 7. ACTUALIZAR MARCADOR CON MOVIMIENTO FLUIDO
            updateUserMarkerSmoothly(finalLat, finalLng);
            
            // 8. ACTUALIZAR RUTA RECORRIDA
            updateRoute(finalLat, finalLng);
            
            // 9. DETECTAR PARADAS/ESTACIONES
            detectStops(finalLat, finalLng, timestamp);
            
            // 10. ACTUALIZAR ELEMENTOS DIN√ÅMICOS
            updateDynamicElements(heading, speed, finalLat, finalLng);
            
            // 11. GUARDAR POSICI√ìN V√ÅLIDA
            lastValidPosition = position;
            lastProcessedPosition = { lat: finalLat, lng: finalLng, timestamp: timestamp };
            
            // 12. ACTUALIZAR INTERFAZ
            updateSpeedDisplay();
            
            // 13. SEGUIR AL USUARIO SI EST√Å ACTIVO
            if (isFollowingUser) {
                centerOnUserSmoothly();
            }
        }
        
        function updateDynamicElements(heading, speed, lat, lng) {
            // Actualizar direcci√≥n si hay datos del GPS
            if (heading !== null && heading !== undefined && heading >= 0) {
                updateDirectionDisplay(heading, currentSpeed);
            }
            
            // Actualizar distancia a paradas/estaciones
            updateStopDistances(lat, lng);
        }
        
        function updateUserMarkerSmoothly(lat, lng) {
            if (!userMarker) {
                userMarker = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'user-marker',
                        html: getMarkerHTML(currentLine),
                        iconSize: [36, 36],
                        iconAnchor: [18, 18]
                    }),
                    zIndexOffset: 1000
                }).addTo(map);
            } else {
                // Cancelar animaci√≥n anterior si existe
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                
                // Movimiento suave interpolado
                const currentPos = userMarker.getLatLng();
                const newPos = L.latLng(lat, lng);
                
                // Distancia para determinar velocidad de animaci√≥n
                const distance = calculateDistance(currentPos.lat, currentPos.lng, lat, lng);
                const duration = Math.min(1000, Math.max(200, distance * 10)); // Entre 200ms y 1s
                const startTime = performance.now();
                
                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(1, elapsed / duration);
                    
                    // Funci√≥n de easing suave
                    const easeProgress = easeInOutCubic(progress);
                    
                    const interpLat = currentPos.lat + (newPos.lat - currentPos.lat) * easeProgress;
                    const interpLng = currentPos.lng + (newPos.lng - currentPos.lng) * easeProgress;
                    
                    userMarker.setLatLng([interpLat, interpLng]);
                    
                    if (progress < 1) {
                        animationFrameId = requestAnimationFrame(animate);
                    }
                }
                
                animationFrameId = requestAnimationFrame(animate);
            }
            
            // Animaci√≥n de pulso seg√∫n velocidad
            if (userMarker._icon) {
                if (currentSpeed > 10) {
                    userMarker._icon.style.animation = 'gpsPulse 1s infinite';
                } else if (currentSpeed > 0) {
                    userMarker._icon.style.animation = 'gpsPulse 2s infinite';
                } else {
                    userMarker._icon.style.animation = 'none';
                }
            }
        }
        
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }
        
        function getMarkerHTML(lineId) {
            const colors = {
                'sarmiento': '#FF3B30',
                'mitre_tigre': '#007AFF',
                'roca': '#FF9500',
                'sanmartin': '#4CD964',

            return `<div style="background:linear-gradient(135deg, ${color}, ${color}99);width:28px;height:28px;border-radius:50%;border:3px solid white;box-shadow:0 0 20px ${color}CC;"></div>`;
        }
        
        function centerOnUserSmoothly() {
            if (userMarker && isFollowingUser) {
                const latlng = userMarker.getLatLng();
                map.panTo(latlng, {
                    animate: true,
                    duration: 0.8,

        function snapToRoute(lat, lng, lineId) {
            const stops = busLinesDB[lineId] || stationsDB[lineId];
            if (!stops || stops.length < 2) return null;
            
            let closestPoint = null;
            let minDistance = Infinity;
            
            // Buscar el segmento m√°s cercano de la ruta
            for (let i = 0; i < stops.length - 1; i++) {
                const A = stops[i];
                const B = stops[i + 1];
                
                const point = getClosestPointOnSegment(
                    lat, lng,
                    A.lat, A.lng,
                    B.lat, B.lng
                );
                
                const distance = calculateDistance(lat, lng, point.lat, point.lng);
                
                if (distance < minDistance && distance <= CONFIG.SNAP_DISTANCE) {
                    minDistance = distance;
                    closestPoint = point;
                }
            }
            
            // Si no encontramos segmento cercano, usar la parada m√°s cercana
            if (!closestPoint) {
                stops.forEach(stop => {
                    const distance = calculateDistance(lat, lng, stop.lat, stop.lng);
                    if (distance < minDistance && distance <= CONFIG.SNAP_DISTANCE * 2) {
                        minDistance = distance;
                        closestPoint = { lat: stop.lat, lng: stop.lng };
                    }
                });
            }
            
            return closestPoint;
        }
        
        function getClosestPointOnSegment(px, py, x1, y1, x2, y2) {
            const A = px - x1;
            const B = py - y1;
            const C = x2 - x1;
            const D = y2 - y1;
            
            const dot = A * C + B * D;
            const len_sq = C * C + D * D;
            
            let param = -1;
            if (len_sq !== 0) {
                param = dot / len_sq;
            }
            
            let xx, yy;
            
            if (param < 0) {
                xx = x1;
                yy = y1;
            } else if (param > 1) {
                xx = x2;
                yy = y2;
            } else {
                xx = x1 + param * C;
                yy = y1 + param * D;
            }
            
            return { lat: xx, lng: yy };
        }
        
        function calculateRealSpeed(currentPos, finalLat, finalLng) {
            if (!lastValidPosition) {
                currentSpeed = 0;
                return;
            }
            
            const timeDiff = (currentPos.timestamp - lastValidPosition.timestamp) / 1000;
            
            if (timeDiff <= 0) {
                currentSpeed = 0;
                return;
            }
            
            // Distancia entre posiciones procesadas
            const distance = calculateDistance(
                lastValidPosition.coords.latitude,
                lastValidPosition.coords.longitude,
                finalLat,
                finalLng
            );
            
            // Velocidad en km/h
            const instantSpeed = (distance / timeDiff) * 3.6;
            
            // Filtrar velocidades imposibles
            if (instantSpeed > CONFIG.MAX_REAL_SPEED || instantSpeed < 0) {
                console.warn("‚ö†Ô∏è Velocidad imposible:", instantSpeed.toFixed(1), "km/h");
                return;
            }
            
            // Suavizar con promedio m√≥vil
            speedHistory.push(instantSpeed);
            if (speedHistory.length > CONFIG.SPEED_SMOOTHING_SAMPLES) {
                speedHistory.shift();
            }
            
            const sum = speedHistory.reduce((a, b) => a + b, 0);
            currentSpeed = sum / speedHistory.length;
            
            // Si est√° por debajo del m√≠nimo, considerar detenido
            if (currentSpeed < CONFIG.MIN_REAL_SPEED) {
                currentSpeed = 0;
            }
        }
        
        function updateRoute(lat, lng) {
            if (!isRouteVisible) return;
            
            const newPoint = [lat, lng];
            
            if (positionHistory.length === 0) {
                positionHistory.push(newPoint);
                updateRouteLine();
                return;
            }
            
            const lastPoint = positionHistory[positionHistory.length - 1];
            const distance = calculateDistance(lastPoint[0], lastPoint[1], lat, lng);
            
            // Solo agregar si hay movimiento significativo
            if (distance >= CONFIG.MIN_DISTANCE_MOVEMENT) {
                positionHistory.push(newPoint);
                
                // Limitar historial para mantener fluidez
                if (positionHistory.length > 100) {
                    positionHistory.shift();
                }
                
                updateRouteLine();
            }
        }
        
        function updateRouteLine() {
            if (positionHistory.length < 2) return;
            
            if (routePolyline) {
                map.removeLayer(routePolyline);
            }
            
            const colors = {
                'sarmiento': '#FF3B30',
                'mitre_tigre': '#007AFF',
                'roca': '#FF9500',
                'sanmartin': '#4CD964',
                'colectivo_64': '#FF2D55'
            };
            
            const lineColor = colors[currentLine] || '#007AFF';
            
            routePolyline = L.polyline(positionHistory, {
                color: lineColor,
                weight: 4,
                opacity: 0.7,
                lineCap: 'round',
                lineJoin: 'round',
                dashArray: currentSpeed > 0 ? null : '10, 10',
                className: 'route-line'
            }).addTo(map);
        }
        
        function detectStops(lat, lng, timestamp) {
            const stops = busLinesDB[currentLine] || stationsDB[currentLine];
            if (!stops) return;
            
            let closestStop = null;
            let closestDistance = Infinity;
            let closestIndex = -1;
            
            // Encontrar parada/estaci√≥n m√°s cercana
            stops.forEach((stop, index) => {
                const distance = calculateDistance(lat, lng, stop.lat, stop.lng);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestStop = stop;
                    closestIndex = index;
                }
            });
            
            if (!closestStop) return;
            
            // Verificar si estamos en una parada
            if (closestDistance <= CONFIG.STOP_DETECTION_RADIUS) {
                if (!isAtStop) {
                    isAtStop = true;
                    stopDwellStart = timestamp;
                    
                    // Marcar parada actual
                    currentStopIndex = closestIndex;
                    nextStopIndex = (closestIndex < stops.length - 1) ? closestIndex + 1 : -1;
                    
                    updateStopMarkers();
                    updateStopInfo(closestDistance, closestStop.name);
                    
                    console.log(`üìç En ${currentLine.includes('colectivo') ? 'parada' : 'estaci√≥n'}: ${closestStop.name}`);
                }
                
                // Verificar tiempo de detenci√≥n
                const dwellTime = (timestamp - stopDwellStart) / 1000;
                if (dwellTime >= (CONFIG.STOP_DWELL_TIME / 1000)) {
                    console.log(`‚è±Ô∏è ${closestStop.name}: ${Math.round(dwellTime)} segundos detenido`);
                }
            } else {
                isAtStop = false;
                stopDwellStart = 0;
                
                // Actualizar pr√≥ximas paradas
                if (closestIndex !== currentStopIndex) {
                    currentStopIndex = -1;
                    nextStopIndex = findNextStopIndex(lat, lng, stops);
                    updateStopInfo(closestDistance, null);
                }
            }
        }
        
        function findNextStopIndex(lat, lng, stops) {
            // Encontrar la pr√≥xima parada en la direcci√≥n de viaje
            if (lastDirection === null || !lastProcessedPosition) return -1;
            
            for (let i = 0; i < stops.length - 1; i++) {
                const stop = stops[i];
                const bearingToStop = calculateBearing(lat, lng, stop.lat, stop.lng);
                const bearingDiff = Math.abs(bearingToStop - lastDirection);
                
                if (bearingDiff < 45 || bearingDiff > 315) { // Dentro de 45 grados
                    const distance = calculateDistance(lat, lng, stop.lat, stop.lng);
                    if (distance > 50 && distance < 1000) { // Entre 50m y 1km
                        return i;
                    }
                }
            }
            
            return -1;
        }
        
        function updateStopDistances(lat, lng) {
            const stops = busLinesDB[currentLine] || stationsDB[currentLine];
            if (!stops) return;
            
            // Distancia a parada m√°s cercana
            let minDistance = Infinity;
            let closestStopName = "-";
            
            stops.forEach(stop => {
                const distance = calculateDistance(lat, lng, stop.lat, stop.lng);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestStopName = stop.name;
                }
            });
            
            document.getElementById('currentStation').textContent = closestStopName;
            
            if (isAtStop && currentStopIndex !== -1) {
                document.getElementById('currentDistance').textContent = 'EN ' + (currentLine.includes('colectivo') ? 'PARADA' : 'ESTACI√ìN');
            } else {
                document.getElementById('currentDistance').textContent = Math.round(minDistance) + ' m';
            }
            
            // Pr√≥xima parada en la ruta
            if (nextStopIndex >= 0 && nextStopIndex < stops.length) {
                const nextStop = stops[nextStopIndex];
                const nextDistance = calculateDistance(lat, lng, nextStop.lat, nextStop.lng);
                document.getElementById('nextStation').textContent = nextStop.name;
                document.getElementById('nextDistance').textContent = Math.round(nextDistance) + ' m';
            } else {
                document.getElementById('nextStation').textContent = '-';
                document.getElementById('nextDistance').textContent = '-';
            }
        }
        
        function updateStopInfo(distance, stopName) {
            if (stopName) {
                document.getElementById('currentStation').textContent = stopName;
                if (distance <= CONFIG.STOP_DETECTION_RADIUS) {
                    document.getElementById('currentDistance').textContent = 'EN ' + (currentLine.includes('colectivo') ? 'PARADA' : 'ESTACI√ìN');
                }
            }
        }

                'roca': '#FF9500',
                'sanmartin': '#4CD964',
                'colectivo_64': '#FF2D55'
            };
            
            const lineColor = colors[lineId] || '#007AFF';
            
            stops.forEach((stop, index) => {
                const iconSize = lineId.includes('colectivo') ? 16 : 20;
                const marker = L.marker([stop.lat, stop.lng], {
                    icon: L.divIcon({
                        className: 'station-marker',
                        html: `<div style="background:${lineColor};width:${iconSize}px;height:${iconSize}px;border-radius:50%;border:2px solid white;box-shadow:0 2px 5px rgba(0,0,0,0.3);"></div>`,
                        iconSize: [iconSize + 6, iconSize + 6],
                        iconAnchor: [(iconSize + 6) / 2, (iconSize + 6) / 2]
                    }),
                    zIndexOffset: 500
                })
                .bindTooltip(`<b>${stop.name}</b><br>${lineId.includes('colectivo') ? 'Parada' : 'Estaci√≥n'} ${index + 1}`, {
                    permanent: false,
                    direction: 'top'
                })
                .addTo(map);
                
                stopMarkers.push({
                    marker: marker,
                    index: index,
                    data: stop
                });
            });
            
            // Dibujar l√≠nea de ruta para colectivos
            if (lineId.includes('colectivo')) {
                const routePoints = stops.map(stop => [stop.lat, stop.lng]);
                busRouteLine = L.polyline(routePoints, {
                    color: lineColor,
                    weight: 2,
                    opacity: 0.3,
                    dashArray: '5, 10',
                    className: 'bus-route-line'
                }).addTo(map);
            }
        }
        
        function updateStopMarkers() {
            stopMarkers.forEach(item => {
                const marker = item.marker;
                marker._icon.classList.remove('current', 'next');
                
                if (item.index === currentStopIndex) {
                    marker._icon.classList.add('current');
                } else if (item.index === nextStopIndex) {
                    marker._icon.classList.add('next');
                }
            });
        }
        
        function updateSpeedDisplay() {
            const speedElement = document.getElementById('speedValue');
            const speedText = currentSpeed.toFixed(1) + ' km/h';
            
            if (speedElement.textContent !== speedText) {
                speedElement.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    speedElement.style.transform = 'scale(1)';
                }, 150);
            }
            
            speedElement.textContent = speedText;
            
            // Color seg√∫n velocidad
            if (currentSpeed < 5) {
                speedElement.style.color = '#8E8E93';
            } else if (currentSpeed < 20) {
                speedElement.style.color = '#FF9500';
            } else {
                speedElement.style.color = '#34C759';
            }
        }
        
        function updateDirectionDisplay(bearing, speed) {
            const directionArrow = document.getElementById('directionArrow');
            const directionText = document.getElementById('directionText');
            
            let arrow = '‚Üí';
            let text = 'NORTE';
            
            if (speed < 1) {
                arrow = '‚óè';
                text = 'DETENIDO';
            } else if (bearing >= 337.5 || bearing < 22.5) {
                arrow = '‚Üë';
                text = 'NORTE';
            } else if (bearing >= 22.5 && bearing < 67.5) {
                arrow = '‚Üó';
                text = 'NORESTE';
            } else if (bearing >= 67.5 && bearing < 112.5) {
                arrow = '‚Üí';
                text = 'ESTE';
            } else if (bearing >= 112.5 && bearing < 157.5) {
                arrow = '‚Üò';
                text = 'SURESTE';
            } else if (bearing >= 157.5 && bearing < 202.5) {
                arrow = '‚Üì';
                text = 'SUR';
            } else if (bearing >= 202.5 && bearing < 247.5) {
                arrow = '‚Üô';
                text = 'SUROESTE';
            } else if (bearing >= 247.5 && bearing < 292.5) {
                arrow = '‚Üê';
                text = 'OESTE';
            } else if (bearing >= 292.5 && bearing < 337.5) {
                arrow = '‚Üñ';
                text = 'NOROESTE';
            }
            
            directionArrow.textContent = arrow;
            directionText.textContent = text;
            
            // Rotar flecha seg√∫n direcci√≥n (excepto cuando est√° detenido)
            if (speed >= 1) {
                directionArrow.style.transform = `rotate(${bearing}deg)`;
            } else {
                directionArrow.style.transform = 'rotate(0deg)';
            }
        }
        
        function updateGPSStatus(status) {
            const indicator = document.getElementById('gpsIndicator');
            const subtitle = document.getElementById('gpsSubtitle');
            const statusText = document.getElementById('lineStatus');
            
            switch(status) {
                case 'searching':
                    indicator.textContent = 'üì°';
                    indicator.style.background = 'linear-gradient(135deg, #FF9500, #FF8A00)';
                    subtitle.textContent = 'BUSCANDO SAT√âLITES';
                    statusText.textContent = 'BUSCANDO GPS';
                    statusText.style.color = '#FF9500';
                    break;
                    
                case 'active':
                    indicator.textContent = 'üìç';
                    indicator.style.background = 'linear-gradient(135deg, #34C759, #28A745)';
                    subtitle.textContent = 'GPS ACTIVO';
                    statusText.textContent = 'GPS ACTIVO';
                    statusText.style.color = '#34C759';
                    break;
                    
                case 'low_accuracy':
                    indicator.textContent = '‚ö†Ô∏è';
                    indicator.style.background = 'linear-gradient(135deg, #FF9500, #FF8A00)';
                    subtitle.textContent = 'PRECISI√ìN MEDIA';
                    statusText.textContent = 'PRECISI√ìN MEDIA';
                    statusText.style.color = '#FF9500';
                    break;
                    
                case 'error':
                    indicator.textContent = '‚ùå';
                    indicator.style.background = 'linear-gradient(135deg, #FF3B30, #D70015)';
                    subtitle.textContent = 'ERROR GPS';
                    statusText.textContent = 'ERROR GPS';
                    statusText.style.color = '#FF3B30';
                    break;
            }
        }
        
        function updateGPSAccuracy(accuracy) {
            currentAccuracy = accuracy;
            const accuracyElement = document.getElementById('gpsAccuracy');
            
            if (accuracy < 20) {
                accuracyElement.textContent = '¬±' + Math.round(accuracy) + ' m';
                accuracyElement.style.color = '#34C759';
                accuracyElement.style.background = 'rgba(52, 199, 89, 0.15)';
            } else if (accuracy < 50) {
                accuracyElement.textContent = '¬±' + Math.round(accuracy) + ' m';
                accuracyElement.style.color = '#FF9500';
                accuracyElement.style.background = 'rgba(255, 149, 0, 0.15)';
            } else {
                accuracyElement.textContent = '¬±' + Math.round(accuracy) + ' m';
                accuracyElement.style.color = '#FF3B30';
                accuracyElement.style.background = 'rgba(255, 59, 48, 0.15)';
            }
        }
        
        function handleGPSError(error) {
            console.error("‚ùå Error GPS:", error);
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Se deneg√≥ el acceso al GPS. Act√≠valo en ajustes.");
                    updateGPSStatus('error');
                    break;
                    
                case error.POSITION_UNAVAILABLE:
                    console.warn("GPS no disponible");
                    updateGPSStatus('low_accuracy');
                    break;
                    
                case error.TIMEOUT:
                    console.warn("Timeout de GPS");
                    updateGPSStatus('searching');
                    break;
            }
        }
        
        function centerOnUser() {
            if (userMarker) {
                const latlng = userMarker.getLatLng();
                map.setView(latlng, CONFIG.MAP_ZOOM_FOLLOW, {
                    animate: true,
                    duration: 0.5
                });
                
                // Feedback visual
                if (userMarker._icon) {
                    userMarker._icon.style.transform = 'scale(1.3)';
                    setTimeout(() => {
                        userMarker._icon.style.transform = 'scale(1)';
                    }, 300);
                }
            }
        }
        
        function toggleFollow() {
            isFollowingUser = !isFollowingUser;
            const followButton = document.getElementById('followButton');
            
            if (isFollowingUser) {
                followButton.classList.add('following');
                followButton.title = 'Siguiendo ubicaci√≥n';
                followButton.innerHTML = 'üìç';
                centerOnUser();
            } else {
                followButton.classList.remove('following');
                followButton.title = 'Seguir ubicaci√≥n';
                followButton.innerHTML = 'üìç<small style="font-size:8px;position:absolute;top:-2px;right:-2px;">‚úï</small>';

        }
        
        function toggleRoute() {
            isRouteVisible = !isRouteVisible;
            
            if (routePolyline) {
                if (isRouteVisible) {
                    routePolyline.addTo(map);
                } else {
                    map.removeLayer(routePolyline);
                }
            }
            
            // Feedback visual
            const button = event.target.closest('.icon-button');
            button.style.transform = 'scale(0.9)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                     Math.cos(œÜ1) * Math.cos(œÜ2) *
                     Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c;
        }
        
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const Œª1 = lon1 * Math.PI / 180;
            const Œª2 = lon2 * Math.PI / 180;
            
            const y = Math.sin(Œª2 - Œª1) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1) * Math.sin(œÜ2) -
                     Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(Œª2 - Œª1);
            const Œ∏ = Math.atan2(y, x);
            
            return (Œ∏ * 180 / Math.PI + 360) % 360;
        }

            if (!navigator.geolocation) {

            // Iniciar sistema
