<!DOCTYPE html>
<html lang="es">
<head>

<title>Formulario REPROCANN – Editable</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #2b2b2b;
}

.page-container {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.page {
    position: relative;
    width: 892.92px;
    height: 1262.84px;
    background: white;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

/* Imagen fondo */
.page img {
    position: absolute;
    left: 0;
    top: 0;
    width: 892.92px;
    height: 1262.84px;
    z-index: 1;
}

/* Formulario */
#form-recann {
    position: absolute;
    left: 0;
    top: 0;
    width: 892.92px;
    height: 1262.84px;
    z-index: 2;
}

/* Campos */
.campo {
    position: absolute;
    border: none;
    background: transparent;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 11.5px;
    color: #000;
    padding: 0;
    line-height: 1;
}

.campo:focus {
    outline: none;
    background: rgba(0,0,0,0.04);
}
</style>
</head>

<body>

<div class="page-container">
<div class="page">

    <!-- IMAGEN DE FONDO (reemplazá el src si cambia el nombre) -->
    <img src="FormRecann_page1.png" alt="Formulario REPROCANN">

    <!-- FORMULARIO -->
    <form id="form-recann">

        <input class="campo paciente-nombre" name="paciente_nombre">

        <input class="campo paciente-telefono" name="paciente_telefono">
        <input class="campo paciente-email" name="paciente_email">

        <!-- DATOS DEL MÉDICO -->
        <input class="campo medico-nombre" name="medico_nombre">
        <input class="campo medico-matricula" name="medico_matricula">
        <input class="campo medico-dni" name="medico_dni">

        <!-- DATOS DEL CULTIVO -->
        <input class="campo cultivo-domicilio" name="cultivo_domicilio">
        <input class="campo cultivo-localidad" name="cultivo_localidad">
        <input class="campo cultivo-provincia" name="cultivo_provincia">

</div>
