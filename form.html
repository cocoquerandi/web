<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Solicitud de Inscripción a Reprocann</title>

<style>
:root {
  --primary: #2f6f68;
  --secondary: #e9f4f2;
  --text: #1f2933;
  --border: #cbd5e1;
  --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f7fafc;
  color: var(--text);
}

.sticky-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #ffffff;
  padding: 14px 16px;
  font-size: 0.95rem;
  font-weight: 600;
  border-bottom: 1px solid var(--border);
}

.container {
  max-width: 820px;
  margin: auto;
  padding: 32px 16px 56px;
}

.progress {
  height: 6px;
  background: #e5e7eb;
  border-radius: 4px;
  margin-bottom: 24px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: var(--primary);
}

.section {
  background: #ffffff;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid var(--border);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 14px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-size: 0.95rem;
}

canvas {
  width: 100%;
  height: 160px;
  background: #fff;
  border-radius: 8px;
  border: 1px solid var(--border);
  touch-action: none;
}

button {
  background: var(--primary);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 14px 24px;
  font-size: 0.95rem;
  cursor: pointer;
}

button.secondary { background: #6b7280; }

.signature-status {
  font-size: 0.85rem;
  color: var(--primary);
  display: none;
  margin-top: 6px;
}

iframe { display: none; }
</style>
</head>

<body>

<div class="sticky-header">
  Solicitud de Inscripción a Reprocann – Coco Querandí
</div>

<div class="container">

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form
  id="formPaciente"
  method="POST"
  action="https://script.google.com/macros/s/AKfycbwvPM376kA4mcp-R3RC2N3JjBn7JUiDiQABtipKOl8IQxf9a-DjR9XFUevQXzlAdrW0/exec"
  target="hiddenFrame"
>

<input type="hidden" name="firma" id="firmaInput">

<div class="section">
  <div class="grid">
    <input name="apellido" placeholder="Apellido" required>
    <input name="nombre" placeholder="Nombre" required>
    <input name="dni" placeholder="DNI" required>
    <input type="date" name="fecha_nacimiento" required>
    <input name="domicilio" placeholder="Domicilio">
    <input name="localidad" placeholder="Localidad">
    <input name="provincia" placeholder="Provincia">
    <input name="cp" placeholder="Código Postal">
    <input name="cel" placeholder="Celular">
    <input name="email" placeholder="Email">
    <input name="obra_social" placeholder="Obra social">
  </div>
</div>

<div class="section">
  <textarea name="patologia" placeholder="Patología"></textarea>
  <textarea name="tratamiento_actual" placeholder="Tratamiento actual"></textarea>
  <input name="codigo_vinculacion" placeholder="Código Reprocann">
</div>

<div class="section">
  <canvas id="firma"></canvas>
  <div class="signature-status" id="firmaOk">Firma registrada</div>
  <button type="button" class="secondary" onclick="limpiarFirma()">Limpiar firma</button>
</div>

<button type="submit">Confirmar y enviar</button>

</form>

<iframe name="hiddenFrame"></iframe>

</div>

<script>
const canvas = document.getElementById("firma");
const ctx = canvas.getContext("2d");
const firmaInput = document.getElementById("firmaInput");
const firmaOk = document.getElementById("firmaOk");

let dibujando = false;
let firmaHecha = false;

function ajustarCanvas() {
  const r = canvas.getBoundingClientRect();
  const d = window.devicePixelRatio || 1;
  canvas.width = r.width * d;
  canvas.height = r.height * d;
  ctx.setTransform(d, 0, 0, d, 0, 0);
  ctx.lineWidth = 3;
  ctx.lineCap = "round";
}
ajustarCanvas();
window.addEventListener("resize", ajustarCanvas);

function pos(e) {
  const r = canvas.getBoundingClientRect();
  return { x: e.clientX - r.left, y: e.clientY - r.top };
}

canvas.addEventListener("pointerdown", e => {
  dibujando = true;
  firmaHecha = true;
  const p = pos(e);
  ctx.beginPath();
  ctx.moveTo(p.x, p.y);
  firmaOk.style.display = "block";
});

canvas.addEventListener("pointermove", e => {
  if (!dibujando) return;
  const p = pos(e);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
});

canvas.addEventListener("pointerup", () => dibujando = false);
canvas.addEventListener("pointerleave", () => dibujando = false);

function limpiarFirma() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  firmaHecha = false;
  firmaInput.value = "";
  firmaOk.style.display = "none";
}

document.getElementById("formPaciente").addEventListener("submit", e => {
  if (!firmaHecha) {
    e.preventDefault();
    alert("Debe firmar antes de enviar.");
    return;
  }
  firmaInput.value = canvas.toDataURL("image/png");
  alert("Formulario enviado correctamente.");
});
</script>

</body>
</html>
