<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Solicitud de Inscripción a Reprocann</title>

<style>
:root {
  --primary: #2f6f68;
  --secondary: #e9f4f2;
  --text: #1f2933;
  --border: #cbd5e1;
  --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f7fafc;
  color: var(--text);
}

/* HEADER */
.sticky-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #ffffff;
  color: var(--primary);
  padding: 14px 16px;
  font-size: 0.95rem;
  font-weight: 600;
  border-bottom: 1px solid var(--border);
}

/* CONTENEDOR */
.container {
  max-width: 820px;
  margin: auto;
  padding: 32px 16px 56px;
}

/* PROGRESO */
.progress {
  height: 6px;
  background: #e5e7eb;
  border-radius: 4px;
  margin-bottom: 24px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: var(--primary);
  transition: width 0.3s ease;
}

/* SECCIONES */
.section {
  background: #ffffff;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid var(--border);
}
.section h2 {
  font-size: 1rem;
  margin-bottom: 8px;
  color: var(--primary);
}
.section p {
  font-size: 0.85rem;
  color: var(--muted);
  margin-bottom: 14px;
}

/* FORM */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 14px;
}
label {
  font-size: 0.85rem;
  margin-bottom: 4px;
  display: block;
}
input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-size: 0.95rem;
}
textarea { min-height: 90px; }
input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
}

/* FIRMA */
.signature-box { background: var(--secondary); }
canvas {
  width: 100%;
  height: 160px;
  background: #ffffff;
  border-radius: 8px;
  border: 1px solid var(--border);
  touch-action: none;
}
.signature-status {
  font-size: 0.85rem;
  color: var(--primary);
  margin-top: 8px;
  display: none;
}
.signature-actions {
  margin-top: 10px;
  text-align: right;
}

/* BOTONES */
button {
  background: var(--primary);
  color: #ffffff;
  border: none;
  border-radius: 8px;
  padding: 14px 24px;
  font-size: 0.95rem;
  cursor: pointer;
}
button.secondary { background: #6b7280; }

/* AYUDA */
.help {
  text-align: center;
  margin-top: 20px;
}
.help a {
  color: var(--primary);
  font-size: 0.9rem;
  text-decoration: none;
}

/* TEXTO AYUDA DATE */
.help-text {
  display: block;
  margin-top: 4px;
  font-size: 0.75rem;
  color: var(--muted);
}

/* FOOTER */
.footer {
  text-align: center;
  margin-top: 28px;
}
</style>
</head>

<body>

<div class="sticky-header">
  Solicitud de Inscripción a Reprocann - Coco Querandí 
</div>

<div class="container">

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="formPaciente">

<!-- DATOS PERSONALES -->
<div class="section">
  <h2>Datos personales</h2>
  <p>Tal como figuran en su DNI.</p>

  <div class="grid">
    <input placeholder="Apellido" name="apellido" required>
    <input placeholder="Nombre" name="nombre" required>
    <input placeholder="DNI" name="dni" required>

    <div>
      <label>Fecha de nacimiento</label>
      <input type="date" name="fecha_nacimiento" required>
      <small class="help-text"></small>
    </div>

    <input placeholder="Domicilio" name="domicilio">
    <input placeholder="Localidad" name="localidad">
    <input placeholder="Provincia" name="provincia">
    <input placeholder="Código Postal" name="cp">
    <input placeholder="Celular" name="cel">
    <input placeholder="Email" name="email">
    <input placeholder="Obra social" name="obra_social">
  </div>
</div>

<!-- DATOS MÉDICOS -->
<div class="section">
  <h2>Información médica</h2>
  <p>Solo para referencia profesional.</p>

  <textarea placeholder="Patología" name="patologia"></textarea>
  <textarea placeholder="Tratamiento actual" name="tratamiento_actual"></textarea>
  <input placeholder="Código de vinculación Reprocann" name="codigo_vinculacion">
</div>

<!-- FIRMA -->
<div class="section signature-box">
  <h2>Firma del paciente</h2>
  <p>Firme lentamente dentro del recuadro.</p>

  <canvas id="firma"></canvas>
  <div class="signature-status" id="firmaOk">Firma registrada correctamente</div>

  <div class="signature-actions">
    <button type="button" class="secondary" onclick="limpiarFirma()">Limpiar firma</button>
  </div>
</div>

<div class="footer">
  <button type="submit">Confirmar y generar documentos</button>
</div>

<div class="help">
  <a href="https://wa.me/5491134796562" target="_blank">¿Necesita ayuda? Escríbanos</a>
</div>

</form>
</div>

<script>
/* ===== GUARDADO LOCAL ===== */
const form = document.getElementById("formPaciente");
const inputs = form.querySelectorAll("input, textarea");

inputs.forEach(i => {
  if (i.name) {
    i.value = localStorage.getItem(i.name) || "";
    i.addEventListener("input", () => {
      localStorage.setItem(i.name, i.value);
      actualizarProgreso();
    });
  }
});

/* ===== PROGRESO ===== */
const progressBar = document.getElementById("progressBar");
let firmaHecha = false;

function actualizarProgreso() {
  let completos = 0;
  inputs.forEach(i => i.value && completos++);
  if (firmaHecha) completos++;

  const total = inputs.length + 1;
  progressBar.style.width = Math.round((completos / total) * 100) + "%";
}

/* ===== FIRMA ===== */
const canvas = document.getElementById("firma");
const ctx = canvas.getContext("2d");
let dibujando = false;

function ajustarCanvas() {
  const r = canvas.getBoundingClientRect();
  const d = window.devicePixelRatio || 1;
  canvas.width = r.width * d;
  canvas.height = r.height * d;
  ctx.setTransform(d, 0, 0, d, 0, 0);
  ctx.lineWidth = 3.5;
  ctx.lineCap = "round";
  ctx.strokeStyle = "#1f2933";
}
ajustarCanvas();
window.addEventListener("resize", ajustarCanvas);

function pos(e) {
  const r = canvas.getBoundingClientRect();
  return { x: e.clientX - r.left, y: e.clientY - r.top };
}

canvas.addEventListener("pointerdown", e => {
  dibujando = true;
  firmaHecha = true;
  document.getElementById("firmaOk").style.display = "block";
  const p = pos(e);
  ctx.beginPath();
  ctx.moveTo(p.x, p.y);
  actualizarProgreso();
});
canvas.addEventListener("pointermove", e => {
  if (!dibujando) return;
  const p = pos(e);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
});
canvas.addEventListener("pointerup", () => dibujando = false);
canvas.addEventListener("pointerleave", () => dibujando = false);

function limpiarFirma() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  firmaHecha = false;
  document.getElementById("firmaOk").style.display = "none";
  actualizarProgreso();
}

/* ===== ENVÍO A GOOGLE SHEETS ===== */
form.onsubmit = async e => {
  e.preventDefault();

  if (!firmaHecha) {
    alert("Por favor, firme el formulario antes de continuar.");
    return;
  }

  const datos = Object.fromEntries(new FormData(form));
  datos.firma = canvas.toDataURL("image/png");

  try {
    const res = await fetch(
      "https://script.google.com/macros/s/AKfycbwvPM376kA4mcp-R3RC2N3JjBn7JUiDiQABtipKOl8IQxf9a-DjR9XFUevQXzlAdrW0/exec",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      }
    );

    const r = await res.json();

    if (r.ok) {
      localStorage.clear();
      alert("Datos enviados correctamente.");
    } else {
      alert("Error al guardar la información.");
    }
  } catch (err) {
    alert("No se pudo enviar la información. Verifique su conexión.");
  }
};
</script>

</body>
</html>
