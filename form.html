<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>REPROCANN – Editable correcto</title>

<link rel="stylesheet" href="FormRecann.css">

<style>
/* Inputs respetando sistema PDF */
.campo {
    position: absolute;
    border: none;
    background: transparent;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 12px;
    color: #000;
}

.campo:focus {
    outline: none;
    background: rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<div id="pf1" class="pf w0 h0" data-page-no="1">
<div class="pc pc1 w0 h0">

    <!-- IMAGEN PDF ORIGINAL -->
    <img class="bi x0 y0 w1 h1" src="FormRecann_page1.png">

    <!-- CAMPOS – usando coordenadas del PDF -->

    <!-- Apellido -->
    <input name="apellido"
           class="campo x4 y42 w3 h1">

    <!-- Nombre -->
    <input name="nombre"
           class="campo x8 y42 w3 h1">

    <!-- DNI -->
    <input name="dni"
           class="campo x4 y45 w2 h1">

    <!-- Fecha nacimiento -->
    <input name="fecha_nac"
           class="campo x8 y45 w2 h1">

    <!-- Email -->
    <input name="email"
           class="campo x4 y50 w4 h1">

</div>
</div>

</body>
</html>
