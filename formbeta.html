<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPROCANN - Registro de Pacientes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;

        .header h1 {
            font-size: 1.5rem;

        }
        
        .main-container {
            display: flex;
            gap: 20px;

        }
        
        .data-entry {
            flex: 1;
            background: white;

            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;

        .section-title {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;

        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }
        
        label.required::after {
            content: " *";
            color: #e74c3c;

        input, textarea, select {

            min-height: 70px;

        .signature-area {
            border: 2px dashed #ccc;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            margin: 15px 0;
            background: white;
        }
        
        #signatureCanvas {
            border: 1px solid #aaa;

            width: 100%;
            height: 120px;
            cursor: crosshair;
            display: block;
            margin: 0 auto;
        }
        
        .signature-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Contenedor para vista previa del formulario con fondo */
        .preview-container {
            position: relative;
            width: 794px;
            height: 1123px;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .form-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .form-background img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .form-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .form-field {
            position: absolute;
            background: transparent;
            border: none;
            padding: 2px 4px;
            font-size: 11px;
            line-height: 1.2;
            white-space: normal;
            overflow: visible;
            word-wrap: break-word;
            pointer-events: none;
            font-family: 'Arial', sans-serif;
        }
        
        .signature-container {
            position: absolute;
            pointer-events: none;
        }
        
        .signature-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            
            .preview-container, .preview-container * {
                visibility: visible;
            }
            
            .preview-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 794px;
                height: 1123px;
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema REPROCANN - Registro de Pacientes</h1>
        </div>
        
        <!-- Mensajes de estado -->
        <div id="statusMessage" class="status-message"></div>
        
        <div class="main-container">
            <!-- Formulario para ingresar datos -->
            <div class="data-entry">
                <div class="section-title">Datos del Paciente</div>
                
                <form id="pacienteForm">
                    <div class="form-group">
                        <label class="required">Apellido y Nombre</label>

                    </div>
                    
                    <div class="form-group">

                        <input type="text" id="paciente_doc" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Fecha de Nacimiento</label>
                        <input type="date" id="paciente_nac" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Domicilio</label>
                        <input type="text" id="paciente_dom" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Tel√©fono Celular</label>
                        <input type="tel" id="paciente_telefono_celular" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Correo Electr√≥nico</label>
                        <input type="email" id="paciente_email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Obra Social</label>
                        <input type="text" id="paciente_obra_social" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Patolog√≠a/Diagn√≥stico</label>
                        <textarea id="patologia" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Tratamiento Actual</label>
                        <textarea id="tratamiento_actual" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Otros Antecedentes M√©dicos</label>
                        <textarea id="otros_antecedentes"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>C√≥digo de Vinculaci√≥n (opcional)</label>
                        <input type="text" id="codigo_vinculacion">
                    </div>
                    
                    <div class="section-title" style="margin-top: 20px;">Firma del Paciente</div>
                    
                    <div class="signature-area">
                        <canvas id="signatureCanvas"></canvas>
                        <div class="signature-buttons">

                    <div class="form-group">

                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-primary" id="submitBtn">
                            Guardar y Generar Vista
                        </button>
                        <button type="button" class="btn-danger" id="clearFormBtn">

                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Vista previa del formulario con fondo -->
            <div class="form-preview">
                <div class="section-title">Vista Previa del Formulario</div>
                <div class="preview-container" id="previewContainer">
                    <!-- Aqu√≠ se generar√° la vista previa con el fondo y datos posicionados -->
                </div>
                <div class="signature-buttons" style="margin-top: 15px;">
                    <button class="btn-primary" id="printBtn">
                        Imprimir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let signaturePad = null;
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyOeOkJ3-Bgizcs-LnpNBQRRj0aMdr6i9EYx_FiPwy-WanePmOCmmAZTQ8G9B8vN2_sZg/exec';
        
        // Coordenadas exactas del CSV - mapeo de campos a coordenadas
        const coordenadas = {
            // Datos del paciente (basado en el CSV proporcionado)
            paciente_apellidonombre: { x: 148, y: 184, width: 378, height: 20 },
            paciente_doc: { x: 148, y: 198, width: 142, height: 20 },
            paciente_nac: { x: 371, y: 198, width: 155, height: 20 },
            paciente_dom: { x: 148, y: 211, width: 378, height: 20 },
            paciente_telefono_celular: { x: 371, y: 237, width: 155, height: 20 },
            paciente_email: { x: 148, y: 250, width: 378, height: 20 },
            paciente_obra_social: { x: 148, y: 263, width: 378, height: 20 },
            
            // Datos m√©dicos (ajustados a √°reas disponibles en el formulario)
            patologia: { x: 148, y: 472, width: 378, height: 40 },
            tratamiento_actual: { x: 148, y: 520, width: 378, height: 40 },
            otros_antecedentes: { x: 148, y: 570, width: 378, height: 40 },
            
            // Firma del paciente
            paciente_firmaclaracion: { x: 375, y: 793, width: 164, height: 50 },
            paciente_fecha: { x: 57, y: 793, width: 166, height: 20 }
        };
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            inicializarFirma();
            configurarEventos();
            
            // Establecer fecha actual por defecto
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('paciente_nac').value = hoy;
            document.getElementById('paciente_fecha').value = hoy;
            
            mostrarEstado('Sistema listo. Complete los datos del paciente.', 'success');
        });
        
        function inicializarFirma() {
            const canvas = document.getElementById('signatureCanvas');
            if (!canvas) {
                console.error('Canvas no encontrado');
                return;
            }
            
            // Configurar tama√±o del canvas
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Crear contexto
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Configurar eventos de dibujo manualmente
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            
            // Funciones para dibujar
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = getCoordinates(e);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                e.preventDefault();
                
                const ctx = canvas.getContext('2d');
                const [x, y] = getCoordinates(e);
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                [lastX, lastY] = [x, y];
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                let x, y;
                
                if (e.type.includes('touch')) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                
                return [x, y];
            }
            
            // Limpiar canvas
            function clearCanvas() {
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                mostrarEstado('Firma limpiada', 'success');
            }
            
            // Obtener firma como data URL
            function getSignatureData() {
                return canvas.toDataURL('image/png');
            }
            
            // Verificar si hay firma
            function hasSignature() {
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Verificar si hay p√≠xeles no blancos
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i] !== 255 || data[i + 1] !== 255 || data[i + 2] !== 255) {
                        return true;
                    }
                }
                return false;
            }
            
            // Configurar eventos del canvas
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Soporte para dispositivos t√°ctiles
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                startDrawing(e);
            });
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                draw(e);
            });
            canvas.addEventListener('touchend', stopDrawing);
            
            // Guardar funciones en el canvas para uso externo
            canvas.clear = clearCanvas;
            canvas.getSignatureData = getSignatureData;
            canvas.hasSignature = hasSignature;
            
            // Configurar bot√≥n de limpiar
            document.getElementById('clearSignatureBtn').addEventListener('click', clearCanvas);
        }
        
        function configurarEventos() {
            // Bot√≥n de enviar
            document.getElementById('submitBtn').addEventListener('click', submitForm);
            
            // Bot√≥n de limpiar todo
            document.getElementById('clearFormBtn').addEventListener('click', clearForm);
            
            // Bot√≥n de imprimir
            document.getElementById('printBtn').addEventListener('click', imprimirFormulario);
        }
        
        // Manejo de datos del formulario
        function obtenerDatosFormulario() {
            const canvas = document.getElementById('signatureCanvas');
            
            return {
                // Datos b√°sicos del paciente
                paciente_apellidonombre: document.getElementById('paciente_apellidonombre').value.trim(),
                paciente_doc: document.getElementById('paciente_doc').value.trim(),
                paciente_nac: document.getElementById('paciente_nac').value,
                paciente_dom: document.getElementById('paciente_dom').value.trim(),
                paciente_telefono_celular: document.getElementById('paciente_telefono_celular').value.trim(),
                paciente_email: document.getElementById('paciente_email').value.trim(),
                paciente_obra_social: document.getElementById('paciente_obra_social').value.trim(),
                
                // Datos m√©dicos
                patologia: document.getElementById('patologia').value.trim(),
                tratamiento_actual: document.getElementById('tratamiento_actual').value.trim(),
                otros_antecedentes: document.getElementById('otros_antecedentes').value.trim(),
                codigo_vinculacion: document.getElementById('codigo_vinculacion').value.trim(),
                
                // Firma
                paciente_firmaclaracion: canvas && canvas.hasSignature ? canvas.getSignatureData() : '',
                paciente_fecha: document.getElementById('paciente_fecha').value,
                
                // Metadatos
                timestamp: new Date().toISOString()
            };
        }
        
        function validarFormulario() {
            const datos = obtenerDatosFormulario();
            const camposRequeridos = [
                'paciente_apellidonombre',
                'paciente_doc',
                'paciente_nac',
                'paciente_dom',
                'paciente_telefono_celular',
                'paciente_email',
                'paciente_obra_social',
                'patologia',
                'tratamiento_actual',
                'paciente_fecha'
            ];
            
            const camposFaltantes = [];
            
            for (const campo of camposRequeridos) {
                if (!datos[campo] || datos[campo].toString().trim() === '') {
                    const nombreCampo = campo.replace(/_/g, ' ');
                    camposFaltantes.push(nombreCampo);
                }
            }
            
            // Validar DNI
            if (datos.paciente_doc && !/^\d{7,8}$/.test(datos.paciente_doc)) {
                camposFaltantes.push('DNI (7-8 d√≠gitos)');
            }
            
            // Validar firma
            const canvas = document.getElementById('signatureCanvas');
            if (!canvas || !canvas.hasSignature || !datos.paciente_firmaclaracion) {
                camposFaltantes.push('Firma del paciente');
            }
            
            if (camposFaltantes.length > 0) {
                mostrarEstado(`‚ùå Campos incompletos: ${camposFaltantes.join(', ')}`, 'error');
                return false;
            }
            
            return true;
        }
        
        // Env√≠o de datos y generaci√≥n de vista
        async function submitForm() {
            if (!validarFormulario()) return;
            
            const datos = obtenerDatosFormulario();
            mostrarEstado('üì§ Guardando datos y generando vista...', 'success');
            
            try {
                // Enviar datos al Google Apps Script
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    mostrarEstado('‚úÖ Datos guardados correctamente', 'success');
                    generarVistaPrevia(datos);
                    
                    // Mostrar informaci√≥n del registro
                    setTimeout(() => {
                        mostrarEstado(`Registrado en fila: ${result.data.fila} | Paciente: ${datos.paciente_apellidonombre}`, 'success');
                    }, 500);
                    
                } else {
                    mostrarEstado('‚ùå Error al guardar: ' + (result.message || 'Error desconocido'), 'error');
                    // Generar vista previa igualmente
                    generarVistaPrevia(datos);
                }
                
            } catch (error) {
                console.error('Error en el env√≠o:', error);
                mostrarEstado('‚ùå Error de conexi√≥n. Generando vista local...', 'error');
                // Generar vista previa con los datos locales
                generarVistaPrevia(datos);
            }
        }
        
        function generarVistaPrevia(datos) {
            const previewContainer = document.getElementById('previewContainer');
            
            // URL de la imagen de fondo - usando la imagen local
            const imagenFondo = 'recann-pagina-1.png';
            
            // Crear estructura HTML con posicionamiento absoluto
            let html = `
                <div class="form-background">
                    <img src="${imagenFondo}" alt="Fondo Formulario REPROCANN" id="formBackgroundImage" 
                         style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div class="form-overlay">
            `;
            
            // Agregar cada campo en su posici√≥n exacta
            for (const [campoId, valor] of Object.entries(datos)) {
                if (coordenadas[campoId] && valor && valor !== '' && campoId !== 'timestamp') {
                    const coord = coordenadas[campoId];
                    
                    // Para campos de texto normales
                    if (campoId !== 'paciente_firmaclaracion') {
                        const fontSize = valor.length > 50 ? '9px' : '11px';
                        const lineHeight = valor.length > 100 ? '1.1' : '1.2';
                        html += `
                            <div class="form-field" 
                                 style="left: ${coord.x}px; top: ${coord.y}px; width: ${coord.width}px; height: ${coord.height}px; font-size: ${fontSize}; line-height: ${lineHeight};">
                                ${valor}
                            </div>
                        `;
                    }
                }
            }
            
            // Agregar la firma si existe
            if (datos.paciente_firmaclaracion && coordenadas.paciente_firmaclaracion) {
                const coord = coordenadas.paciente_firmaclaracion;
                html += `
                    <div class="signature-container" 
                         style="left: ${coord.x}px; top: ${coord.y}px; width: ${coord.width}px; height: ${coord.height}px;">
                        <img src="${datos.paciente_firmaclaracion}" 
                             alt="Firma del paciente"
                             style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                `;
            }
            
            html += `</div>`;
            
            previewContainer.innerHTML = html;
            
            // Asegurarse de que la imagen se cargue correctamente
            const img = document.getElementById('formBackgroundImage');
            if (img) {
                img.onload = function() {
                    mostrarEstado('‚úÖ Vista previa generada correctamente', 'success');
                };
                img.onerror = function() {
                    mostrarEstado('‚ö†Ô∏è No se pudo cargar la imagen de fondo. Aseg√∫rese de que "recann-pagina-1.png" est√© en la misma carpeta.', 'error');
                    // Mostrar un rect√°ngulo blanco como fondo alternativo
                    document.querySelector('.form-background').style.backgroundColor = 'white';
                };
            }
        }
        
        function imprimirFormulario() {
            const previewContainer = document.getElementById('previewContainer');
            if (!previewContainer || previewContainer.innerHTML.trim() === '') {
                mostrarEstado('‚ùå Genere la vista previa primero', 'error');
                return;
            }
            
            const ventanaImpresion = window.open('', '_blank');
            ventanaImpresion.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>REPROCANN - Formulario para Imprimir</title>
                    <style>
                        @media print {
                            @page {
                                size: A4;
                                margin: 0;
                            }
                            body {
                                margin: 0;
                                padding: 0;
                                width: 794px;
                                height: 1123px;
                            }
                        }
                        .formulario-impresion {
                            width: 794px;
                            height: 1123px;
                            position: relative;
                            margin: 0;
                            padding: 0;
                        }
                        .form-field {
                            position: absolute;
                            font-family: Arial, sans-serif;
                            white-space: normal;
                            word-wrap: break-word;
                            overflow: visible;
                            background: transparent;
                            border: none;
                        }
                        .signature-container {
                            position: absolute;
                        }
                        .signature-container img {
                            max-width: 100%;
                            max-height: 100%;
                        }
                    </style>
                </head>
                <body>
                    <div class="formulario-impresion">
                        ${previewContainer.innerHTML}
                    </div>
                    <script>
                        window.onload = function() {
                            window.print();
                            setTimeout(function() {
                                window.close();
                            }, 1000);
                        }
                    <\/script>
                </body>
                </html>
            `);
            ventanaImpresion.document.close();
        }
        
        function clearForm() {
            if (confirm('¬øEst√° seguro que desea limpiar todo el formulario?')) {
                // Limpiar todos los campos
                const inputs = document.querySelectorAll('#pacienteForm input, #pacienteForm textarea');
                inputs.forEach(input => {
                    if (input.type !== 'button' && input.type !== 'submit') {
                        input.value = '';
                    }
                });
                
                // Limpiar firma
                const canvas = document.getElementById('signatureCanvas');
                if (canvas && canvas.clear) {
                    canvas.clear();
                }
                
                // Establecer fecha actual
                const hoy = new Date().toISOString().split('T')[0];
                document.getElementById('paciente_nac').value = hoy;
                document.getElementById('paciente_fecha').value = hoy;
                
                // Limpiar vista previa
                document.getElementById('previewContainer').innerHTML = '';
                
                mostrarEstado('Formulario limpiado', 'success');
            }
        }
        
        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = mensaje;
            statusDiv.className = `status-message status-${tipo}`;
            statusDiv.style.display = 'block';
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                if (statusDiv.textContent === mensaje) {
                    statusDiv.style.display = 'none';
                }
            }, 5000);
        }
    </script>
</body>
</html>
