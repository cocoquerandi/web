    <script>
        // Variables globales
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyOeOkJ3-Bgizcs-LnpNBQRRj0aMdr6i9EYx_FiPwy-WanePmOCmmAZTQ8G9B8vN2_sZg/exec';
        
        // COORDENADAS EXACTAS DEL CSV - SIN MODIFICACIONES
        const coordenadasOriginales = {
            // Datos del paciente - COORDENADAS EXACTAS DEL CSV
            paciente_apellidonombre: { x_pdf: 147.98674860459826, y_pdf: 184.3092549883555, width_pdf: 377.96615521985234, height_pdf: 6.665795840446853 },
            paciente_doc: { x_pdf: 147.98674860459826, y_pdf: 197.64084666924919, width_pdf: 141.98728582333078, height_pdf: 6.33250604842451 },
            paciente_nac: { x_pdf: 370.96678197504025, y_pdf: 197.64084666924919, width_pdf: 154.98612184941035, height_pdf: 6.33250604842451 },
            paciente_dom: { x_pdf: 147.98674860459826, y_pdf: 210.63914855812055, width_pdf: 377.96615521985234, height_pdf: 6.33250604842451 },
            paciente_telefono_celular: { x_pdf: 370.96678197504025, y_pdf: 236.6357523358633, width_pdf: 154.98612184941035, height_pdf: 6.33250604842451 },

            paciente_obra_social: { x_pdf: 147.98674860459826, y_pdf: 262.9656459056284, width_pdf: 377.96615521985234, height_pdf: 6.33250604842451 },
            
            // Datos m√©dicos - COORDENADAS EXACTAS DEL CSV
            patologia: { x_pdf: 317.97152740717735, y_pdf: 485.26993718453093, width_pdf: 207.31476944157686, height_pdf: 6.33250604842451 },
            tratamiento_actual: { x_pdf: 370.96678197504025, y_pdf: 498.2682390734023, width_pdf: 154.98612184941035, height_pdf: 6.665795840446853 },
            otros_antecedentes: { x_pdf: 172.65120670536464, y_pdf: 524.5981326431673, width_pdf: 353.301697119086, height_pdf: 6.33250604842451 },
            
            // Firma del paciente - COORDENADAS EXACTAS DEL CSV
            paciente_firmaclaracion: { x_pdf: 374.96642382921857, y_pdf: 792.5631254291309, width_pdf: 163.9853160213116, height_pdf: 0.6665795840446853 },
            paciente_fecha: { x_pdf: 56.66159293419303, y_pdf: 792.5631254291309, width_pdf: 165.65183346055258, height_pdf: 0.6665795840446853 }
        };
        
        // Variables de calibraci√≥n - AJUSTADAS SEG√öN TUS PREFERENCIAS
        let scaleFactor = 1.32;  // Ajustado seg√∫n tu preferencia
        let offsetX = 7.0;
        let offsetY = 0.0;
        let signatureSizePercent = 200; // 200% = 100% m√°s grande
        let fieldAdjustments = {
            // Ajuste para la firma: -100px hacia la izquierda (m√°s al centro), -50px hacia arriba
            paciente_firmaclaracion: { x: -100, y: -50 }
        };
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            inicializarFirma();
            configurarEventos();
            
            // Establecer fecha actual por defecto
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('paciente_nac').value = hoy;
            document.getElementById('paciente_fecha').value = hoy;
            
            // Configurar slider de escala
            const scaleSlider = document.getElementById('scaleFactor');
            scaleSlider.addEventListener('input', function() {
                document.getElementById('scaleValue').textContent = this.value;
                document.getElementById('currentScale').textContent = this.value;
            });
            
            // Configurar inputs de offset
            document.getElementById('offsetX').addEventListener('input', function() {
                document.getElementById('currentOffsetX').textContent = this.value;
            });
            
            document.getElementById('offsetY').addEventListener('input', function() {
                document.getElementById('currentOffsetY').textContent = this.value;
            });
            
            // Configurar tama√±o de firma
            document.getElementById('signatureSize').addEventListener('input', function() {
                signatureSizePercent = parseFloat(this.value) || 200;
            });
            
            // Configurar selecci√≥n de campo para ajuste individual
            document.getElementById('fieldSelect').addEventListener('change', function() {
                const campo = this.value;
                if (campo && fieldAdjustments[campo]) {
                    document.getElementById('fieldOffsetX').value = fieldAdjustments[campo].x || 0;
                    document.getElementById('fieldOffsetY').value = fieldAdjustments[campo].y || 0;
                } else {
                    document.getElementById('fieldOffsetX').value = 0;
                    document.getElementById('fieldOffsetY').value = 0;
                }
            });
            
            // Aplicar calibraci√≥n inicial autom√°ticamente
            setTimeout(() => {
                actualizarDisplayCalibracion();
                mostrarEstado('Calibraci√≥n pre-ajustada aplicada: Escala=1.32, Offset X=7.0, Firma ajustada (-100px X, -50px Y, 200%)', 'success');
            }, 500);
            
            mostrarEstado('Sistema listo. Complete los datos del paciente.', 'success');
        });
        
        function inicializarFirma() {
            const canvas = document.getElementById('signatureCanvas');
            if (!canvas) {
                console.error('Canvas no encontrado');
                return;
            }
            
            // Configurar tama√±o del canvas
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Crear contexto
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Configurar eventos de dibujo manualmente
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            
            // Funciones para dibujar
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = getCoordinates(e);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                e.preventDefault();
                
                const ctx = canvas.getContext('2d');
                const [x, y] = getCoordinates(e);
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                [lastX, lastY] = [x, y];
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                let x, y;
                
                if (e.type.includes('touch')) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                
                return [x, y];
            }
            
            // Limpiar canvas
            function clearCanvas() {
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                mostrarEstado('Firma limpiada', 'success');
            }
            
            // Obtener firma como data URL
            function getSignatureData() {
                return canvas.toDataURL('image/png');
            }
            
            // Verificar si hay firma
            function hasSignature() {
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Verificar si hay p√≠xeles no blancos
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i] !== 255 || data[i + 1] !== 255 || data[i + 2] !== 255) {
                        return true;
                    }
                }
                return false;
            }
            
            // Configurar eventos del canvas
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Soporte para dispositivos t√°ctiles
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                startDrawing(e);
            });
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                draw(e);
            });
            canvas.addEventListener('touchend', stopDrawing);
            
            // Guardar funciones en el canvas para uso externo
            canvas.clear = clearCanvas;
            canvas.getSignatureData = getSignatureData;
            canvas.hasSignature = hasSignature;
            
            // Configurar bot√≥n de limpiar
            document.getElementById('clearSignatureBtn').addEventListener('click', clearCanvas);
        }
        
        function configurarEventos() {
            // Bot√≥n de enviar
            document.getElementById('submitBtn').addEventListener('click', submitForm);
            
            // Bot√≥n de limpiar todo
            document.getElementById('clearFormBtn').addEventListener('click', clearForm);
            
            // Bot√≥n de imprimir
            document.getElementById('printBtn').addEventListener('click', imprimirFormulario);
        }
        
        // Manejo de datos del formulario
        function obtenerDatosFormulario() {
            const canvas = document.getElementById('signatureCanvas');
            
            return {
                // Datos b√°sicos del paciente
                paciente_apellidonombre: document.getElementById('paciente_apellidonombre').value.trim(),
                paciente_doc: document.getElementById('paciente_doc').value.trim(),

        function validarFormulario() {
            const datos = obtenerDatosFormulario();
            const camposRequeridos = [
                'paciente_apellidonombre',
                'paciente_doc',
                'paciente_nac',
                'paciente_dom',
                'paciente_telefono_celular',
                'paciente_email',
                'paciente_obra_social',
                'patologia',
                'tratamiento_actual',
                'paciente_fecha'
            ];
            
            const camposFaltantes = [];
            
            for (const campo of camposRequeridos) {
                if (!datos[campo] || datos[campo].toString().trim() === '') {
                    const nombreCampo = campo.replace(/_/g, ' ');
                    camposFaltantes.push(nombreCampo);
                }
            }
            
            // Validar DNI
            if (datos.paciente_doc && !/^\d{7,8}$/.test(datos.paciente_doc)) {
                camposFaltantes.push('DNI (7-8 d√≠gitos)');
            }
            
            // Validar firma
            const canvas = document.getElementById('signatureCanvas');
            if (!canvas || !canvas.hasSignature || !datos.paciente_firmaclaracion) {
                camposFaltantes.push('Firma del paciente');
            }
            
            if (camposFaltantes.length > 0) {
                mostrarEstado(`‚ùå Campos incompletos: ${camposFaltantes.join(', ')}`, 'error');
                return false;
            }
            
            return true;
        }
        
        // Funci√≥n para convertir coordenadas con calibraci√≥n aplicada
        function convertToPixels(campoId, pdfValue, isX = true) {
            let valor = pdfValue * scaleFactor;
            
            // Aplicar offset global
            if (isX) {
                valor += offsetX;
            } else {
                valor += offsetY;
            }
            
            // Aplicar ajustes por campo si existen
            if (fieldAdjustments[campoId]) {
                if (isX && fieldAdjustments[campoId].x) {
                    valor += parseFloat(fieldAdjustments[campoId].x);
                } else if (!isX && fieldAdjustments[campoId].y) {
                    valor += parseFloat(fieldAdjustments[campoId].y);
                }
            }
            
            return valor;
        }
        
        // Funci√≥n para actualizar la visualizaci√≥n de la calibraci√≥n
        function actualizarDisplayCalibracion() {
            document.getElementById('currentScale').textContent = scaleFactor.toFixed(2);
            document.getElementById('currentOffsetX').textContent = offsetX.toFixed(1);
            document.getElementById('currentOffsetY').textContent = offsetY.toFixed(1);
        }
        
        // Funci√≥n para aplicar calibraci√≥n
        function aplicarCalibracion() {
            // Obtener valores de los controles
            scaleFactor = parseFloat(document.getElementById('scaleFactor').value);
            offsetX = parseFloat(document.getElementById('offsetX').value) || 0;
            offsetY = parseFloat(document.getElementById('offsetY').value) || 0;
            signatureSizePercent = parseFloat(document.getElementById('signatureSize').value) || 200;
            
            // Guardar ajustes por campo si hay uno seleccionado
            const campoSeleccionado = document.getElementById('fieldSelect').value;
            const fieldOffsetX = parseFloat(document.getElementById('fieldOffsetX').value) || 0;
            const fieldOffsetY = parseFloat(document.getElementById('fieldOffsetY').value) || 0;
            
            if (campoSeleccionado) {
                if (!fieldAdjustments[campoSeleccionado]) {
                    fieldAdjustments[campoSeleccionado] = {};
                }
                fieldAdjustments[campoSeleccionado].x = fieldOffsetX;
                fieldAdjustments[campoSeleccionado].y = fieldOffsetY;
            }
            
            // Actualizar visualizaci√≥n de valores actuales
            actualizarDisplayCalibracion();
            
            mostrarEstado(`Calibraci√≥n aplicada: Escala=${scaleFactor.toFixed(2)}, Offset X=${offsetX.toFixed(1)}, Offset Y=${offsetY.toFixed(1)}, Firma=${signatureSizePercent}%`, 'success');
            
            // Volver a generar la vista previa si hay datos
            const datos = obtenerDatosFormulario();
            if (datos.paciente_apellidonombre) {
                generarVistaPrevia(datos);
            }
        }
