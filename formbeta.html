            // NUEVA: Localidad y Provincia al final (m√°s arriba)

        // VALORES OPTIMIZADOS DE CALIBRACI√ìN (FIJOS)
        const CALIBRACION = {
            escala: 1.32,

            firma: {
                offsetX: -100,

                escala: 2.0 // 100% m√°s grande = 200% = 2.0
            }
        };
        
        // Variables para el canvas de firma
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            inicializarFirmaMejorada();
            configurarEventos();
            
            // Establecer fecha actual por defecto
            const hoy = new Date().toISOString().split('T')[0];

        function inicializarFirmaMejorada() {
            const canvas = document.getElementById('signatureCanvas');
            if (!canvas) {
                console.error('Canvas no encontrado');
                return;
            }
            
            // Configurar tama√±o del canvas
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // Crear contexto con mejoras
            const ctx = canvas.getContext('2d');
            
            // Configurar propiedades del pincel para trazo m√°s suave
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000000';
            ctx.fillStyle = 'white';
            
            // Limpiar canvas
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Configurar eventos de dibujo MEJORADOS
            function startDrawing(e) {
                e.preventDefault();
                isDrawing = true;
                const pos = getCoordinates(e);
                [lastX, lastY] = [pos.x, pos.y];
                
                // Iniciar un nuevo trazo
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                e.preventDefault();
                
                const pos = getCoordinates(e);
                const x = pos.x;
                const y = pos.y;
                
                // Dibujar l√≠nea suave
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // Preparar para siguiente punto
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                [lastX, lastY] = [x, y];
            }
            
            function stopDrawing(e) {
                if (!isDrawing) return;
                e.preventDefault();
                
                isDrawing = false;
                ctx.closePath();
            }
            
            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                let x, y;
                
                if (e.type.includes('touch')) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                
                return { x, y };
            }
            
            // Limpiar canvas
            function clearCanvas() {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000000';
                mostrarEstado('Firma limpiada', 'success');
            }
            
            // Obtener firma como data URL
            function getSignatureData() {
                return canvas.toDataURL('image/png');
            }
            
            // Verificar si hay firma
            function hasSignature() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Verificar si hay p√≠xeles no blancos
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i] !== 255 || data[i + 1] !== 255 || data[i + 2] !== 255) {
                        return true;
                    }
                }
                return false;
            }
            
            // Configurar eventos del canvas MEJORADOS
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            
            // Soporte para dispositivos t√°ctiles MEJORADO
            canvas.addEventListener('touchstart', function(e) {
                if (e.cancelable) e.preventDefault();
                startDrawing(e);
            }, { passive: false });
            
            canvas.addEventListener('touchmove', function(e) {
                if (e.cancelable) e.preventDefault();
                draw(e);
            }, { passive: false });
            
            canvas.addEventListener('touchend', function(e) {
                if (e.cancelable) e.preventDefault();
                stopDrawing(e);
            }, { passive: false });
            
            // Prevenir acciones por defecto del touch
            canvas.addEventListener('touchcancel', function(e) {
                if (e.cancelable) e.preventDefault();
                stopDrawing(e);
            }, { passive: false });
            
            // Guardar funciones en el canvas para uso externo
            canvas.clear = clearCanvas;
            canvas.getSignatureData = getSignatureData;
            canvas.hasSignature = hasSignature;
            
            // Configurar bot√≥n de limpiar
            document.getElementById('clearSignatureBtn').addEventListener('click', clearCanvas);
        }

        // Manejo de datos del formulario

                patologia: document.getElementById('patologia').value.trim(),

        function validarFormulario() {
            const datos = obtenerDatosFormulario();
            const camposRequeridos = [
                'paciente_apellidonombre',
                'paciente_doc',
                'paciente_nac',
                'paciente_dom',
                'paciente_localidad',
                'paciente_provincia',
                'paciente_telefono_celular',
                'paciente_email',
                'paciente_obra_social',
                'paciente_fecha'
            ];
            
            const camposFaltantes = [];
            
            for (const campo of camposRequeridos) {
                if (!datos[campo] || datos[campo].toString().trim() === '') {
                    const nombreCampo = campo.replace(/_/g, ' ');
                    camposFaltantes.push(nombreCampo);
                }

            // Validar DNI
            if (datos.paciente_doc && !/^\d{7,8}$/.test(datos.paciente_doc)) {

            // Validar firma

        function convertToPixels(campoId, pdfValue, isX = true) {
            let valor = pdfValue * CALIBRACION.escala;
            
            // Aplicar offset global
            if (isX) {
                valor += CALIBRACION.offsetX;
            } else {
                valor += CALIBRACION.offsetY;
            }
            
            // Aplicar ajustes espec√≠ficos para firma
            if (campoId === 'paciente_firmaclaracion') {
                if (isX) {
                    valor += CALIBRACION.firma.offsetX;
                } else {
                    valor += CALIBRACION.firma.offsetY;
                }
            }
            
            return valor;
        }
        
        // Funci√≥n para formatear fecha correctamente (dd/mm/aaaa)
        function formatearFecha(fechaISO) {
            if (!fechaISO) return '';
            const fecha = new Date(fechaISO);
            const dia = fecha.getDate().toString().padStart(2, '0');
            const mes = (fecha.getMonth() + 1).toString().padStart(2, '0');
            const anio = fecha.getFullYear();
            return `${dia}/${mes}/${anio}`;
        }
